    <footer>
      <div class="bottom">
        <input
          type="range"
          name="range"
          id="MyProgressBar"
          min="0"
          value="0"
          max="100"
        />
        <div class="icons">
          <i class="fa-solid fa-angles-left" id="previous"></i>
          <i class="fa-solid fa-play" id="masterplay"></i>
          <!-- <i class="fa-solid fa-circle-pause"></i> -->
          <i class="fa-solid fa-angles-right" id="next"></i>
        </div>
        <div class="playing">
          <img src="playing.gif" width="42px" id="gif" alt="" />
        </div>
